<img src="{{(customerDetail | async)?.profile_photo}}" alt="">
<div *ngIf="(customerDetail | async)?.membership !== 'Free'">
  <qr-code [value]="qrcodeValue" [size]="200"></qr-code>
</div>
<h4>Videos</h4>
<div *ngFor="let video of videos | async">
  <h6>{{video.title}}</h6>
  <video src="{{video.video}}" style="width:100%; height:180px; margin-top:20px" controls></video>
  <p>{{video.description}}</p>
</div>

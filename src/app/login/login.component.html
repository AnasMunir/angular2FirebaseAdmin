<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in as Admin</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">
        <form [formGroup]="loginForm">
          <input formControlName="email" type="email" class="form-control" placeholder="Email" required autofocus>
          <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
            Log in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
